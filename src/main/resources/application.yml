spring:
  application:
    name: minislack

  # データソース設定
  datasource:
    url: jdbc:postgresql://localhost:5432/minislack
    username: minislack
    password: password
    driver-class-name: org.postgresql.Driver

  # JPA設定
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # RabbitMQ設定
  rabbitmq:
    host: localhost
    port: 5672
    username: minislack
    password: password

  # Actuator設定
  management:
    endpoints:
      web:
        exposure:
          include: health,metrics,info

# サーバー設定
server:
  port: 8080

# ロギング設定
logging:
  level:
    com.minislack: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE